<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Modal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
    --bg-color: #000;
    --text-color: #0f0;
    --button-bg-color: #0f0;
    --button-hover-color: #0c0;
    --modal-bg-color: rgba(0, 0, 0, 0.9);
    --modal-content-bg: rgba(0, 0, 0, 0.8);
    --input-bg-color: #222;
    --border-color: #0f0;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.header {
    background-color: var(--bg-color);
    display: flex;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000; /* Encabezado con z-index */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.header h1 {
    margin: 0;
    font-size: 13px;
    flex-grow: 1;
}

.header .user-info {
    display: flex;
    align-items: center;
}

.header .user-info .material-icons {
    font-size: 24px;
    margin-right: 10px;
}

.header .user-info span {
    margin-right: 15px;
}

.logout-button {
    background-color: var(--button-bg-color);
    border: none;
    color: #000;
    padding: 10px;
    display: flex;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    border-radius: 5px;
}

.logout-button:hover {
    background-color: var(--button-hover-color);
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 100px 20px 20px; /* Padding superior aumentado para evitar superposición con el encabezado fijo */
    max-width: 1000px;
    margin: auto;
    background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para la galería */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.image-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
}

.image-item img {
    width: 100%;
    height: auto;
    max-width: 240px;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.image-item img:hover {
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    z-index: 2000; /* Modal con z-index superior al encabezado */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: var(--modal-bg-color);
}

.modal-content {
    background-color: var(--modal-content-bg);
    margin: 100px auto 5%; /* Margen superior aumentado para evitar superposición con el encabezado */
    padding: 20px;
    border: 1px solid var(--border-color);
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
}

.close {
    color: var(--text-color);
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #fff;
}

.modal-field {
    margin-bottom: 20px;
}

.modal-field label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.modal-field input,
.modal-field textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background: var(--input-bg-color);
    color: var(--text-color);
    font-size: 16px;
}

.modal-field textarea {
    height: 100px;
    resize: vertical;
}

.copy-button,
.report-button {
    background-color: var(--button-bg-color);
    border: none;
    color: #000;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-right: 10px;
}

.copy-button:hover,
.report-button:hover {
    background-color: var(--button-hover-color);
}

.report-fault-modal {
    display: none;
    position: fixed;
    z-index: 2000; /* Modal con z-index superior al encabezado */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: var(--modal-bg-color);
    justify-content: center;
    align-items: center;
}

.report-fault-content {
    background-color: var(--modal-content-bg);
    margin: 100px auto 5%; /* Margen superior aumentado para evitar superposición con el encabezado */
    padding: 20px;
    border: 1px solid var(--border-color);
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
}

.report-fault-content textarea {
    height: 150px;
}

.report-fault-content button {
    background-color: var(--button-bg-color);
    border: none;
    color: #000;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

.report-fault-content button:hover {
    background-color: var(--button-hover-color);
}

.floating-menu {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
}

.floating-menu .menu-button {
    background-color: var(--button-bg-color);
    border: none;
    color: #000;
    padding: 15px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.floating-menu .menu-button:hover {
    background-color: var(--button-hover-color);
}

.floating-menu .dropdown {
    display: none;
    flex-direction: column;
    background-color: var(--bg-color);
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.floating-menu .dropdown a {
    color: var(--text-color);
    padding: 10px;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.floating-menu .dropdown a:hover {
    background-color: var(--button-hover-color);
}

.floating-menu .dropdown a .material-icons {
    margin-right: 10px;
}

.confirmation-modal {
    display: none;
    position: fixed;
    z-index: 2000; /* Modal con z-index superior al encabezado */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: var(--modal-bg-color);
    justify-content: center;
    align-items: center;
}

.confirmation-content {
    background-color: var(--modal-content-bg);
    margin: 100px auto 5%; /* Margen superior aumentado para evitar superposición con el encabezado */
    padding: 20px;
    border: 1px solid var(--border-color);
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
}

.confirmation-content button {
    background-color: var(--button-bg-color);
    border: none;
    color: #000;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
}

.confirmation-content button:hover {
    background-color: var(--button-hover-color);
}

        
    </style>
</head>
<body>
    <div class="header">
        <h1>STPSTREAMINGSTORE</h1>
        <div class="user-info">
            <span id="username-display">Usuario no encontrado</span>
            <button id="logoutButton" class="logout-button">
                <span class="material-icons">logout</span>
            </button>
        </div>
    </div>

    <div class="container" id="galleryContainer"></div>

    <!-- Modal de Detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Cerrar">&times;</span>
            <h2 id="modalTitle">Detalles</h2>
            <div class="modal-field">
                <label for="email">Correo:</label>
                <input type="text" id="email" readonly>
                <button class="copy-button" id="copyEmailButton">Copiar Correo</button>
            </div>
            <div class="modal-field">
                <label for="clabe">CLABE:</label>
                <input type="text" id="clabe" readonly>
                <button class="copy-button" id="copyClabeButton">Copiar CLABE</button>
            </div>
            <div class="modal-field">
                <label for="serviceType">Tipo de Servicio:</label>
                <span id="serviceType"></span>
            </div>
            <div class="modal-field">
                <label for="renewalDate">Fecha de Renovación:</label>
                <span id="renewalDate"></span>
            </div>
            <button class="report-button" id="reportIssueButton">Reportar Fallo</button>
        </div>
    </div>

    <!-- Ventana Modal para Reportar Fallo -->
    <div id="reportFaultModal" class="report-fault-modal" aria-labelledby="reportFaultTitle" aria-hidden="true">
        <div class="report-fault-content">
            <h2 id="reportFaultTitle">Describa el Fallo</h2>
            <textarea id="issueDescription" placeholder="Describe el problema aquí..." required></textarea>
            <button id="sendReportButton" aria-label="Enviar Reporte">Enviar Reporte</button>
        </div>
    </div>

    <!-- Modal de Confirmación para Cerrar Sesión -->
    <div id="confirmationModal" class="confirmation-modal" aria-labelledby="confirmationTitle" aria-hidden="true">
        <div class="confirmation-content">
            <h2 id="confirmationTitle">¿Estás seguro de que deseas cerrar sesión?</h2>
            <button id="confirmExitButton">Sí</button>
            <button id="cancelExitButton">No</button>
        </div>
    </div>

    <!-- Menú Flotante -->
    <div class="floating-menu">
        <button class="menu-button" aria-label="Abrir Menú">
            <span class="material-icons">menu</span>
        </button>
        <div class="dropdown">
            <a href="#!" aria-label="Soporte">
                <span class="material-icons">support_agent</span> Soporte
            </a>
            <a href="#!" aria-label="Comprar">
                <span class="material-icons">shopping_cart</span> Comprar
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
            { username: 'cristoferko', email: 'yiseh37568@asaud.com', clabe: 'asd', serviceType: 'DisneyPlus', renewalDate: '2024-10-28', src: 'https://logo.clearbit.com/disneyplus.com' },
            { username: 'cristoferko', email: 'yiseh37568@asaud.com', clabe: 'asd', serviceType: 'Netflix', renewalDate: '2024-10-28', src: 'https://logo.clearbit.com/netflix.com' },
            ];

            const modal = document.getElementById('modal');
            const emailInput = document.getElementById('email');
            const clabeInput = document.getElementById('clabe');
            const serviceTypeSpan = document.getElementById('serviceType');
            const renewalDateSpan = document.getElementById('renewalDate');
            const issueDescriptionTextarea = document.getElementById('issueDescription');
            const closeButton = document.querySelector('.close');
            const copyEmailButton = document.getElementById('copyEmailButton');
            const copyClabeButton = document.getElementById('copyClabeButton');
            const reportIssueButton = document.getElementById('reportIssueButton');
            const sendReportButton = document.getElementById('sendReportButton');
            const logoutButton = document.getElementById('logoutButton');
            const usernameDisplay = document.getElementById('username-display');
            const galleryContainer = document.getElementById('galleryContainer');
            const floatingButton = document.querySelector('.menu-button');
            const floatingMenu = document.querySelector('.dropdown');
            const reportFaultModal = document.getElementById('reportFaultModal');
            const confirmationModal = document.getElementById('confirmationModal');
            const confirmationTitle = document.getElementById('confirmationTitle');
            const confirmExitButton = document.getElementById('confirmExitButton');
            const cancelExitButton = document.getElementById('cancelExitButton');

            function updateUsername() {
                const userEmail = localStorage.getItem('user_email');
                if (userEmail) {
                    const username = userEmail.split('@')[0];
                    usernameDisplay.textContent = `Usuario: ${username}`;
                    updateGallery(username);
                } else {
                    usernameDisplay.textContent = 'Usuario no encontrado';
                }
            }

            function updateGallery(username) {
                galleryContainer.innerHTML = '';
                const filteredImages = images.filter(image => image.username === username);
                filteredImages.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.dataset.email = image.email;
                    div.dataset.clabe = image.clabe;
                    div.dataset.serviceType = image.serviceType;
                    div.dataset.renewalDate = image.renewalDate;

                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = `Imagen de ${image.username}`;

                    div.appendChild(img);
                    galleryContainer.appendChild(div);
                });
            }

            galleryContainer.addEventListener('click', (event) => {
                const target = event.target;
                if (target.tagName === 'IMG') {
                    const parent = target.parentElement;
                    const email = parent.dataset.email;
                    const clabe = parent.dataset.clabe;
                    const serviceType = parent.dataset.serviceType;
                    const renewalDate = parent.dataset.renewalDate;

                    emailInput.value = email;
                    clabeInput.value = clabe;
                    serviceTypeSpan.textContent = serviceType;
                    renewalDateSpan.textContent = renewalDate;

                    modal.style.display = 'block';
                }
            });

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            copyEmailButton.addEventListener('click', () => {
                emailInput.select();
                document.execCommand('copy');
                alert('Correo copiado al portapapeles');
            });

            copyClabeButton.addEventListener('click', () => {
                clabeInput.select();
                document.execCommand('copy');
                alert('CLABE copiada al portapapeles');
            });

            reportIssueButton.addEventListener('click', () => {
                modal.style.display = 'none';
                reportFaultModal.style.display = 'flex';
            });

            sendReportButton.addEventListener('click', () => {
                const userEmail = localStorage.getItem('user_email');
                if (userEmail) {
                    const username = userEmail.split('@')[0];
                    const serviceType = serviceTypeSpan.textContent;
                    const issueDescription = issueDescriptionTextarea.value.trim();
                    const message = `Reporte de Fallo en la Aplicación:\nUsuario: ${username}\nCorreo: ${emailInput.value}\nCLABE: ${clabeInput.value}\nTipo de Servicio: ${serviceType}\nDescripción del Fallo: ${issueDescription}`;

                    // Aquí reemplaza con el URL y parámetros adecuados de tu API de WhatsApp
                    const apiUrl = 'https://api.whatsapp.com/send';
                    const phoneNumber = '1234567890'; // Número de teléfono destino
                    const url = `${apiUrl}?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

                    window.open(url, '_blank');
                    reportFaultModal.style.display = 'none';
                } else {
                    alert('No se puede enviar el reporte. Usuario no encontrado.');
                }
            });

            logoutButton.addEventListener('click', () => {
                confirmationModal.style.display = 'flex';
            });

            confirmExitButton.addEventListener('click', () => {
                confirmExit(true);
            });

            cancelExitButton.addEventListener('click', () => {
                confirmExit(false);
            });

            floatingButton.addEventListener('click', () => {
                floatingMenu.style.display = (floatingMenu.style.display === 'none' || floatingMenu.style.display === '') ? 'flex' : 'none';
            });

            function confirmExit(confirm) {
                if (confirm) {
                    localStorage.removeItem('user_email');
                    window.location.href = 'https://stpstorestreaming.github.io/';
                } else {
                    confirmationModal.style.display = 'none';
                }
            }

            updateUsername();
        });
    </script>
</body>
</html>
