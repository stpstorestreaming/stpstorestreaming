<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Web</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --background-color: #000;
      --text-color: #fff;
      --button-bg: #000;
      --button-text: #4CAF50;
      --input-border: #4CAF50;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --toast-bg: #4CAF50;
      --toast-text: #fff;
    }

    body {
      font-family: 'Play', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    #login-container {
      text-align: center;
      background-color: var(--background-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--shadow-color);
      max-width: 400px;
      width: 100%;
      margin: 20px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 0;
      border: 2px solid var(--button-text);
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: var(--button-bg);
      color: var(--button-text);
    }

    input {
      padding: 8px;
      margin: 5px;
      width: calc(100% - 16px);
      box-sizing: border-box;
      border: 2px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .password-container {
      position: relative;
      margin-top: 10px;
    }

    .password-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #login-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    @media screen and (max-width: 600px) {
      #login-container {
        width: 90%;
      }
    }

    p.credits {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
    }

    p.credits span.sthip {
      color: var(--button-text);
      font-weight: bold;
    }

    #toast {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--toast-bg);
      color: var(--toast-text);
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px var(--shadow-color);
      z-index: 1000;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="login-container">
  <img src="icon/logolog.png" alt="Logo de la aplicación">
  <form id="login-form">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Contraseña:</label>
    <div class="password-container">
      <input type="password" id="password" required aria-label="Contraseña">
      <i class="material-icons password-icon" onclick="togglePasswordVisibility()" aria-label="Mostrar/ocultar contraseña">visibility</i>
    </div>
    <br>
    <button type="button" onclick="login()">Iniciar Sesión</button>
    <br>
    <button type="button" onclick="showRequestAccount()">Solicitar Cuenta</button>
  </form>
  <p class="credits">Desarrollado Por <a href="" target="_blank" style="text-decoration: none;"><span class="sthip">The Sthip Oficial</span></a></p>
</div>

<!-- Toast de Bienvenida -->
<div id="toast">¡Has iniciado sesión con éxito!</div>

<!-- Elemento de Audio -->
<audio id="welcome-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  const users = [
    {
      email: "jcpc",
      password: "jcpc2020",
      subscriptionDate: null
    },
    {
      email: "cristoferko",
      password: "Joen2024",
      subscriptionDate: null
    },
    {
      email: "oscarguz",
      password: "guzman2020",
      subscriptionDate: null
    }
  ];

  function isSubscriptionExpired(subscriptionDate) {
    if (!subscriptionDate) return false;
    const currentDate = new Date();
    const expirationDate = new Date(subscriptionDate);
    return currentDate > expirationDate;
  }

  function showRenewalModal() {
    localStorage.removeItem('user_email');
    document.getElementById('modal-container').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-container').style.display = 'none';
  }

  function renewSubscription() {
    localStorage.removeItem('user_email');
    alert('Renovación de suscripción realizada con éxito.');
    document.getElementById('modal-container').style.display = 'none';
  }

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      localStorage.setItem('user_email', email);

      if (isSubscriptionExpired(user.subscriptionDate)) {
        showRenewalModal();
      } else {
        playWelcomeSound(); // Play sound
        showToast("¡Has iniciado sesión con éxito!"); // Show toast
        setTimeout(() => {
          window.location.href = 'store.html';
        }, 2000); // Wait 2 seconds before redirecting
      }
    } else {
      alert('Credenciales incorrectas');
    }
  }

  function showRequestAccount() {
    window.location.href = ''; // Add URL to request account page
  }

  function redirectToRenewalPage() {
    const renewalPageURL = ''; // Add URL to renewal page
    window.location.href = renewalPageURL;
  }

  function togglePasswordVisibility() {
    var passwordInput = document.getElementById('password');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  }

  function playWelcomeSound() {
    var audio = document.getElementById('welcome-sound');
    audio.play();
  }

  function showToast(message) {
    var toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 3000); // Hide the toast after 3 seconds
  }

  window.onload = function () {
    const emailLocalStorage = localStorage.getItem('user_email');
    const user = users.find(u => u.email === emailLocalStorage);

    if (user) {
      if (isSubscriptionExpired(user.subscriptionDate)) {
        showRenewalModal();
      } else {
        playWelcomeSound(); // Play sound
        showToast("¡Has iniciado sesión con éxito!"); // Show toast
        setTimeout(() => {
          window.location.href = 'store.html';
        }, 2000); // Wait 2 seconds before redirecting
      }
    }
  }
</script>

</body>
</html>
